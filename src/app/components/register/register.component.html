<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3>Kayıt Sayfası</h3>
                <p>Kayıt olmak için bilgilerinizi doldurun.</p>
                <div class="card-body">
                    <div class="form-group">
                        <label>Kullanıcı Adı</label>
                        <input [(ngModel)]="registerModel.name" 
                               type="text" 
                               class="form-control" 
                               placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="form-group mt-2">
                        <label>Profil Fotoğrafı</label>
                        <input type="file" 
                               (change)="setImage($event)" 
                               class="form-control"
                               accept="image/*">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-dark w-100" 
                                (click)="register()"
                                [disabled]="!registerModel.name || !registerModel.file">
                            Kayıt Ol
                        </button>
                    </div>
                    <div class="form-group mt-2 text-center">
                        <a href="/login">Giriş Yap</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
